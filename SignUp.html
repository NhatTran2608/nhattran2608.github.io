<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="Css/SignUp/assetSignUp.css">
    <link rel="icon" href="./bxs-smile.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div id="sign_up">
            <h1>Đăng Ký</h1>
                <form action="">
                    <div class="form-control">
                        <input type="text" id="username" placeholder="Họ và Tên"/>
                        <span></span>
                        <small></small>
                      </div>
                      <div class="form-control">
                        <input type="email" id="email" placeholder="Email" />
                        <span></span>
                        <small></small>
                      </div>
                      <div class="form-control">
                        <input type="password" id="password" placeholder="Mật Khẩu" />
                        <span></span>
                        <small></small>
                      </div>
                      <div class="form-control">
                        <input
                          type="password" id="password2" placeholder="Nhập lại mật khẩu"/>
                        <span></span>
                        <small></small>
                      </div>
                      <input type="submit" value="Đăng Ký" />
                      <div class="signup_link">Bạn đã có tài khoản?<a href="./login.html"> Đăng nhập</a></div>
                </form> 
        </div>
    </main>
    <script src="Js/backSignUp.js"></script>
</body>
</html>
